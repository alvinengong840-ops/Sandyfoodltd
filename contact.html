<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact | Sandy Food Ltd</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #e8491d;
      color: #fff;
      padding: 20px 0;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    #branding h1 {
      margin: 0;
    }

    .highlight {
      color: #000;
      background: #fff;
      padding: 0 5px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-left: 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li.current a {
      text-decoration: underline;
    }

    h2 {
      margin-top: 30px;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-left: 5px solid #e8491d;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    .button_1 {
      background: #e8491d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 15px;
    }

    .button_1:hover {
      opacity: 0.9;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>

  <script>
    function sendMessage(event) {
      event.preventDefault(); // prevent form from submitting normally

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all fields!");
        return;
      }

      const agentNumber = "670502682"; // WhatsApp number without + or 0
      const text = `Hello, I am ${name} (${email}). Message: ${message}`;
      const url = `https://wa.me/${agentNumber}?text=${encodeURIComponent(text)}`;

      // Open WhatsApp chat in new tab
      window.open(url, "_blank");

      // Optional: reset form
      document.getElementById("contactForm").reset();
    }
  </script>

</head>

<body>

<header>
  <div class="container">
    <div id="branding">
      <h1><span class="highlight">Sandy</span> Food Ltd</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li class="current"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="container">
  <h2>Contact Us</h2>

  <form id="contactForm" onsubmit="sendMessage(event)">
    <label>Name</label>
    <input type="text" id="name" placeholder="Your Name" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="Your Email" required>

    <label>Message</label>
    <textarea id="message" placeholder="Your Message" required></textarea>

    <button class="button_1" type="submit">Send</button>
  </form>
</section>

<footer>
  <p>Sandy Food Ltd Â© 2026</p>
</footer>

</body>
</html>
